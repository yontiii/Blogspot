{% extends 'base.html' %}
{% block content %}
<h3 class="text-muted" style="text-align:center;">TOP BLOGS</h3>


    <div class="row">
            {% for blog in blogs %}
        <div class="col-md-6">
            <article class="card">
                <div class="card-body">
                    <div class="article-metadate">
                        <h5> Posted By : {{blog.author.username}}</h5>
                        <small class="text-muted"> Posted on : {{blog.date_posted.strftime('%Y-%m-%d')}}</small>
                    </div>
                    <h2> <a href="" class="card-title">{{blog.title}}</a></h2>
                    <p class="card-content">{{blog.content}}</p>
                </div>
            </article>
        </div>
        {%  endfor %}
    </div>        



{%  endblock %}
